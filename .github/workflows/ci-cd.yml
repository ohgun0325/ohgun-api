name: CI/CD Pipeline - API

on:
  push:
    branches:
      - main
    paths:
      - "**"
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: ohgun0325/ohgun-api
  DOCKER_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 작업 디렉토리로 이동
            cd /opt/ohgun-api
            
            # 기존 컨테이너 중지 및 제거
            docker stop ohgun-api || true
            docker rm ohgun-api || true
            
            # 최신 이미지 pull
            docker pull ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}
            
            # 새 컨테이너 실행
            docker run -d \
              --name ohgun-api \
              -p 8080:8080 \
              --env-file .env \
              --restart unless-stopped \
              ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}
            
            # 불필요한 이미지 정리 (디스크 공간 절약)
            docker image prune -f
            
            # 컨테이너 상태 확인
            echo "=== 컨테이너 상태 ==="
            docker ps -a | grep ohgun-api
            
            # 컨테이너 로그 확인 (최근 20줄)
            echo "=== 최근 로그 ==="
            docker logs --tail 20 ohgun-api
