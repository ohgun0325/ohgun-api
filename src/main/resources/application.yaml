spring:
  application:
    name: ohgun-monolithic

  # Neon PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://${NEON_DB_HOST:ep-dark-violet-a1dtvvt8-pooler.ap-southeast-1.aws.neon.tech}:5432/${NEON_DB_NAME:neondb}?sslmode=require
    username: ${NEON_DB_USER:neondb_owner}
    password: ${NEON_DB_PASSWORD:npg_1yNpvxl5fRnK}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

  # Upstash Redis Configuration (Spring Data Redis)
  # 주의: RedisConfig.java에서 직접 SSL을 구성하므로 여기서는 SSL 설정 제거
  # 실제 연결은 RedisConfig.java의 LettuceConnectionFactory를 사용합니다
  data:
    redis:
      # RedisConfig.java에서 직접 처리하므로 기본 설정만 유지
      # host, port, password는 환경 변수로 RedisConfig.java에서 직접 읽음

server:
  port: 8080

# OAuth Configuration
oauth:
  naver:
    client-id: ${NAVER_CLIENT_ID}
    client-secret: ${NAVER_CLIENT_SECRET}
    redirect-uri: ${NAVER_REDIRECT_URI}
    authorize-url: https://nid.naver.com/oauth2.0/authorize
    token-url: https://nid.naver.com/oauth2.0/token
    user-info-url: https://openapi.naver.com/v1/nid/me
  frontend:
    redirect-url: ${OAUTH_FRONTEND_REDIRECT_URL:http://localhost:3000}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-seconds: ${JWT_EXPIRATION}
  refresh-token-validity-in-seconds: ${JWT_REFRESH_EXPIRATION}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    doc-expansion: none
    default-models-expand-depth: 1
    default-model-expand-depth: 1

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    site.ohgun.api: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
